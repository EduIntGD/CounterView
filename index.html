<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<!-- Titulo -->
	<title>Counter</title>
	<!-- Contendrá las hojas de estilo que siempre estará presente(Cabecera, Pie de pagina y tipicos) -->
	<link rel="stylesheet" href="css/css.css" />
	<!-- Contendrá el codigo JavaScript que siempre estará presente(Cabecera, Pie de pagina y tipicos) -->
	<script src="js/js.js" charset="ISO-8859-1" ></script>
	
	<!-- Escribe el codigo head aca -->
	<!-- ========================== -->
	
	
	
	<!-- Agregadas por el explorador: -->
</head>
<body>
	<!-- Donde estaran los logos e informacion importante -->
	<div id="iHeader">
		<!-- Logos de la apliación y de la empresa creadora -->
		<div id="iHeader_LogosEmpresa">
			<!-- Logos de la apliación -->
			<div id="iHeader_LogosEmpresa_LogoCounter"></div>
			<!-- Logos de la empresa creadora -->
			<div id="iHeader_LogosEmpresa_LogoMyRTools"></div>
		</div>
		<!-- Una sombra debajo de los logos de la apliación y de la empresa creadora -->
		<div id="iHeader_SubSombraLogosEmpresa"></div>
		<!-- Los datos de la empresa que ingresa -->
		<div id="iHeader_MisDatos">
			<!-- Logo de la empresa que ingresa -->
			<div id="iHeader_MisDatos_EmpresaLogo"></div>
			<!-- Datos de la empresa que ingresa -->
			<div id="iHeader_MisDatos_EmpresaDatos"></div>
			<!-- Datos de usuario -->
			<div id="iHeader_MisDatos_UsuarioDatos"></div>
		</div>
		<!-- Botones de la aplicación -->
		<div id="iHeader_BotonesPrincipales">
			<!-- El boton principal -->
			<div class="cHeader_BotonesPr" selected>Productos</div>
			<div class="cHeader_BotonesPr">Clientes</div>
			<div class="cHeader_BotonesPr">Ventas</div>
			<div class="cHeader_BotonesPr">Facturas</div>
		</div>
		<!-- Botones secundarios de la aplicación -->
		<div id="iHeader_BotonesSecundarios">
			<!-- El boton secundario -->
			<div class="cHeader_BotonesSc">Nuevo producto</div>
			<div class="cHeader_BotonesSc" selected>Lista de productos</div>
			<div class="cHeader_BotonesSc">Modificar productos</div>
		</div>
	</div>
	<!-- Donde estara todo el contenido-->
	<div id="iBody">
		
	</div>
	
</body>
</html>
